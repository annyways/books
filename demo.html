<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>京东文库</title>
    <link rel="stylesheet" href="skin/index.css"/>
</head>
<body>
<div class="wrap swiper-container" id="wrap">
  <div class='swiper-wrapper'>
    <!-- PAGE 1 -->
    <section class="page page_1 swiper-slide">
        <div class="hide">
            <div class="new">
                <h2 class="new-fadeIn">
                    <p class="p1">
                        <img src="img/new-011.png">
                    </p>
                    <p class="p2">
                        <img src="img/new-012.png">
                    </p>
                </h2>
                <div class="new-con">

                    <div class="nc-pepper">
                        <img src="img/new-03.png">
                    </div>
                    <div class="nc-people">
                        <img src="img/new-02.png">
                    </div>

                </div>
            </div>
            <div class="up-page up-page1"></div>
        </div>
    </section>
    <!-- PAGE 2 -->
    <section class="page page_2 swiper-slide">
        <div class="hide">
            <div class="txtbg">
                <div class="txt2-1" id="txt2-1"></div>
                <div class="txt2-2" id="txt2-2"></div>
            </div>
            <div class="map" id="map">
                <div class="point" id="point"></div>
                <div class="point2" id="point2"></div>
            </div>
            <div class="phone" id="phone">
                <div class="spark" id="spark"></div>
                <div class="phone-hand" id="phone-hand"></div>
            </div>
            <div class="up" id="up2"></div>
        </div>
    </section>
    <!-- PAGE 3 -->
    <section class="page page_3 swiper-slide">
        <div class="hide">
            <div class="txtbg">
                <div class="txt3-1" id="txt3-1"></div>
                <div class="txt3-2" id="txt3-2"></div>
            </div>
            <div class="content">
                <div class="cir" id="cir3">
                    <div class="box" id="box">
                        <div class="books" id="books">
                            <div class="book1" id="book1"></div>
                            <div class="book2" id="book2"></div>
                            <div class="book3" id="book3"></div>
                            <div class="book4" id="book4"></div>
                            <div class="book5" id="book5"></div>
                        </div>
                        <div class="people" id="people"></div>
                    </div>
                </div>
                <div class="lay"></div>
            </div>
            <div class="up" id="up3"></div>
        </div>
    </section>
    <!-- PAGE 4 -->
    <section class="page page_4 swiper-slide">
        <div class="hide">
            <div class="teampic">
                <h2 class="teampic-fadeIn">
                    <p class="p1">
                        <img src="img/teampic-011.png">
                    </p>
                    <p class="p2">
                        <img src="img/teampic-012.png">
                    </p>
                </h2>
                <div class="teampic-con">
                    <img src="img/teampic-02.png" class="tc-circle">
                    <div class="teampic-cloud">
                        <img src="img/teampic-03.png">
                    </div>
                    <div class="teampic-hand01">
                        <img src="img/teampic-04.png">
                    </div>
                    <div class="teampic-hand02">
                        <img src="img/teampic-05.png">
                    </div>
                </div>
            </div>
            <div class="up-page up-page4"></div>
        </div>
    </section>
    <!-- PAGE 5 -->
    <section class="page page_5 swiper-slide">
        <div class="hide">
            <div class="txtbg">
                <div class="txt5-1" id="txt5-1"></div>
                <div class="txt5-2" id="txt5-2"></div>
            </div>
            <div class="cir" id="cir5"> </div>
            <div class="hands">
                <div class="hand1" id="hand1"></div>
                <div class="hand2" id="hand2"></div>
                <div class="hand3" id="hand3"></div>
                <div class="hand4" id="hand4"></div>
                <div class="hand5" id="hand5"></div>
            </div>
            <div class="up" id="up5"></div>
        </div>
    </section>
    <!-- PAGE 6 -->
    <section class="page page_6 swiper-slide">
        <div class="hide">
            <div class="mask" id="mask"></div>
            <div class="share-icon" id="share-icon"></div>
            <div class="email">
                <div class="email-h2">
                    <div><img src="img/emailpic-01.png" ></div>
                    <p><img src="img/emailpic-02.png" ></p>
                </div>
                <div class="email-con">
                    <div class="btns">
                        <div class="reload" id="reload"></div>
                        <div class="share" id="share"></div>
                    </div>
                    <img src="img/emailpic-03.png" >
                </div>
                <div class="email-people">
                    <img src="img/emailpic-04.png" >
                </div>
            </div>
        </div>
    </section>
  </div>

</div>


<script src="js/zepto.min.js"></script>
<script src="js/swiper.js"></script>
<script src="js/slide.js"></script>
</body>
</html>
